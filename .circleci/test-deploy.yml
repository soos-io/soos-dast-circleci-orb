version: 2.1
orbs:
  dast: soos-io/dast@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
    # Create a job to test the commands of your orbs.
    # You may want to add additional validation steps to ensure the commands are working as expected.
    command-tests:
      docker:
        - image: soosio/dast:alpha
      steps:
        - checkout
        - dast/run-dast-analysis:
            project_name: "test-circleci"
            api_base_url: "https://qa-api.soos.io/api/"
            target_url: "https://joaquinalvarez.dev
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
          context: env-variables
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: soos-io/dast
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
